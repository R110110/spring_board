<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous" />
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>상세 보기</h3>
	<div th:object="${postDetailData}">
		글번호 : [[${postDetailData.post_no}]] <br /> 조회수 :
		[[${postDetailData.post_views}]] <br> 작성일 :
		[[${postDetailData.post_date}]] <br> 작성자 :
		[[${postDetailData.user_id}]] <br> 글제목 :
		[[${postDetailData.post_title}]] <br>
		<br>
		<div lass="tab-content">
			<textarea rows="20" cols="60" readonly="readonly" th:text=${postDetailData.post_body}>
			</textarea>
			<br>
			<br>
		</div>
	</div>
	<input type="button" th:onclick="|location.href='@{/boardDirect}'|"
		th:value="목록">
	<input type="button" id="updateBtn"
		th:onclick="|location.href='@{/updatePost(post_no=${postDetailData.post_no})}'|"
		th:value="수정">
	<input type="button" id="deleteBtn"
		th:onclick="|location.href='@{/deletePost(post_no=${postDetailData.post_no})}'|"
		th:value="삭제">
	<div th:text="${msg}"></div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous">
		
	</script>
	<script type="text/javascript">
		$("#deleteBtn").click(function() {
			var result = confirm("삭제하시겠습니까?");
			if (!result) {
				return false;
			}
		});
	</script>
</body>
</html>
