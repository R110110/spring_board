<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>글쓰기<p/>
<form th:action="@{/postingConfirm}" th:object="${postInput}" method="post">
글제목 : <input type="text" th:field="*{post_title}" size="48"><br/><br/>
글내용 : <textarea rows="5" cols="50" th:field="*{post_body}"></textarea>
<br/><br/>
<input type="submit" value="작성하기">
<input type="button" th:onclick="|location.href='@{/boardDirect}'|" value="돌아가기">
</form>
</body>
</html>
